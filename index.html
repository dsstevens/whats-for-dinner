<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class = "navbar">
      <h1 class="header">What's for Dinner?</h1>
      <section class="nav-button-container">
        <button class="favorites-button"> FAVORITES </button>
      </section>
    </nav>
    <main class="main-container">
      <section class="meal-search-box">
        <div class="meal-search-wrapper">
          <h2> What are you looking for?<span class="asterisk"> * </span></h2>
          <div class="radio-button-wrapper">
            <input type="radio" class="radio-buttons" id="side" name="dish-buttons" value ="side">
            <label for="side">Side</label>
          </div>
          <div class="radio-button-wrapper">
            <input type="radio" class="radio-buttons" id="main-dish" name="dish-buttons" value ="main-dish">
            <label for="main-dish">Main Dish</label>
          </div>
          <div class="radio-button-wrapper">
            <input type="radio" class="radio-buttons" id="dessert" name="dish-buttons" value ="dessert">
            <label for="dessert">Dessert</label>
          </div>
          <button class="dish-selecting-button" id="letsCook">LET'S COOK!</button>
        </div>
      </section>
      <section class="dish-container">
        <section class="selected-dish" hidden>
          <h3 > You should make: </h3>
          <h4 id="foodName"> Food name! </h4>
          <button class="clear-button" id="clear"> CLEAR </button>
        </section>
        <section class="pot-image">
          <img src="/Users/deannastevens/Desktop/mod_1/whats-for-dinner/assets/cookpot.svg" alt="outline image of a pot cooking">
        </section>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
  <script src="data.js"></script>
</html>
